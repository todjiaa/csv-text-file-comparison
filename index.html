<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="text-section">
            <label class="text-label label" for="text-input">Upload Text File</label>
            <input class="text-input input" id="text-input" type="file" name="" accept=".txt">
            <button class="get-text-button button">Get Text ID</button>
        </div>
        <div class="csv-section">
            <label class="csv-label label" for="csv-input">Upload CSV File</label>
            <input class="csv-input input" id="csv-input" type="file" name="" accept=".csv">
            <button class="get-csv-button button">Get Csv ID</button>
        </div>
    </div>

    <!-- <button id="compare-button">Compare</button> -->
    <script src="main.js" type="module"></script>
</body>
</html>

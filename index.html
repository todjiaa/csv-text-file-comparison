<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jschardet.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Find Missing Invoices in CSV</h1>
    </div>
    <!-- Inputs Container -->
    <div class="inputs-container">
        <!-- Txt file names list -->
        <div class="txt-list-container">
            <h3>Txt List:</h3>
            <div class="txt-list-wrapper">
                <ul class="txt-ul"></ul>
            </div>
        </div>
        <!-- Inputs wrapper -->
        <div class="inputs-wrapper">
            <!-- Txt files input section -->
            <div class="txt-section">
                <label class="txt-label label" for="txt-input">Upload Text File:</label>
                <input class="txt-input input" id="txt-input" type="file" name="" accept=".txt" multiple>
            </div>
            <!-- Csv files input section -->
            <div class="csv-section">
                <label class="csv-label label" for="csv-input">Upload CSV File:</label>
                <input class="csv-input input" id="csv-input" type="file" name="" accept=".csv" multiple>
            </div>
        </div>
        <!-- Csv file names list -->
        <div class="csv-list-container">
            <h3>CSV List:</h3>
            <div class="csv-list-wrapper">
                <ul class="csv-ul"></ul>
            </div>
        </div>
    </div>
    <!-- Find and Reset buttons wrapper -->
    <div class="find-reset-buttons-wrapper">
        <button class="find-missing-button">Find Missing</button>
        <button class="reset-button">Reset</button>
    </div>
    <!-- Missing invoices results wrapper -->
    <div class="missing-invoices-wrapper">
        <!-- Loading Gif wrapper -->
        <div class="loading-gif-wrapper">
            <img class="loading-gif" src="/loading_gif/loading.gif" alt="Loading">
        </div>
    </div>
    <!-- Notification when the user is required to reset the session -->
    <div class="notification-wrapper">
        <div class="close-notification-wrapper">
            <span class="close-notification">x</span>
        </div>
        <p></p>
    </div>
    <!-- JS main module -->
    <script src="main.js" type="module"></script>
</body>
</html>
